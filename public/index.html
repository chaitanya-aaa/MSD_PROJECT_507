<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
	body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    overflow: hidden;
  }

  /* Add a blur effect overlay */
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(5px);
    background-color: rgba(255, 255, 255, 0.3);
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 600px;
    margin: 5% auto;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h2 {
    color: #2c3e50;
  }
    .dropdown {
      margin-top: 1rem;
      cursor: pointer;
      background: #4e54c8;
      color: white;
      padding: 0.7rem;
      border-radius: 10px;
      transition: 0.3s;
    }

    .dropdown:hover {
      background: #5f67e8;
    }

    .description {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f0f0ff;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-links {
      margin-top: 2rem;
      display: flex;
      justify-content: space-around;
    }

    .auth-links a {
      text-decoration: none;
      background: #7b2ff7;
      color: white;
      padding: 0.75rem 1.2rem;
      border-radius: 10px;
      transition: 0.3s;
    }

    .auth-links a:hover {
      background: #a134f7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to My Authentication Page</h2>

    <div class="dropdown" onclick="toggleDescription()">â–¼ What is this?</div>

    <div id="description" class="description">
      This is a basic application built to understand MEAN Stack technologies:
      <ul style="text-align: left; padding-left: 1rem;">
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Node.js</li>
        <li>Express.js</li>
        <li>MongoDB</li>
      </ul>
    </div>

    <div class="auth-links">
      <a href="login.html">Log In</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    function toggleDescription() {
      const desc = document.getElementById("description");
      desc.style.display = desc.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
